<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/estilos.css">
<link href='http://fonts.googleapis.com/css?family=Raleway:700,300' rel='stylesheet' type='text/css'>
<meta charset='utf-8'>
{% block css %}{% endblock %}
<head>
	<title>
		{% block title %}{% endblock %}
	</title>
</head>
<body>
	<header>
		<div class="logo">PolyglotExchange</div>
		<nav><a href="{% url 'blog-blog' %}">Blog</a></nav>
		<nav><a href="{% url 'qa-questions' %}">Q&A</a></nav>
	</header>
<div id="main">
	<div id="chatGroupContainer" class="chatGroupContainer"></div>
	<div class="wrapper clearfix">
		<div id="columnaDerecha" class="columnaDerecha"></div>
	</div>
</div>

<div id="mainContent" class="wrapper clearfix">
	{% block content %}{% endblock %}	
</div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
<script src="{{STATIC_URL}}js/base.js"></script>
<script type="text/javascript">
	var socket = io.connect('http://localhost:4000');
	socket.emit('init', {"user_id": "{{logged_user_id}}", "username": "{{user.username}}"});
</script>
<script src="{{STATIC_URL}}js/group_chat_box.js"></script>
<script src="{{STATIC_URL}}js/user_chat.js"></script>
<script src="{{STATIC_URL}}js/chat.js"></script>
<script src="{{STATIC_URL}}js/containers.js"></script>
<script type="text/jsx">	
	React.render(
	    <MainContainer owner_id={"{{logged_user_id}}"} username="{{user.username}}"/>,
	    document.getElementById('main')
	);
</script>
<!--<script>
	$("#minimize").click(function() {
		$(".chatConversationContainer").slideToggle();
	});
</script>-->

{% block js %}{% endblock %}
</body>
</html>
